<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Budget</title>
  </head>
  <body>
    <h1 th:if="${username}" th:text="${username}"></h1>

    <!-- Show success message -->
    <p th:if="${message}" class="success-message" th:text="${message}"></p>
    <div>
      <span>Select Year:</span>
      <a
        th:href="@{/budgetpage}"
        style="
          margin-right: 10px;
          text-decoration: none;
          padding: 5px;
          border: 1px solid #ccc;
          border-radius: 5px;
        "
      >
        Show All Years
      </a>
      <a
        th:each="yr : ${years}"
        th:href="@{/budgetpage(year=${yr})}"
        th:text="${yr}"
        style="
          margin-right: 10px;
          text-decoration: none;
          padding: 5px;
          border: 1px solid #ccc;
          border-radius: 5px;
        "
      >
      </a>
    </div>
    <!-- Budget Entries Table -->
    <table border="1">
      <thead>
        <tr>
          <th>Date</th>
          <th>Description</th>
          <th>Amount</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="entry : ${entries}">
          <td th:text="${#dates.format(entry.date, 'dd-MM-yyyy')}"></td>
          <td th:text="${entry.description}"></td>
          <td th:text="${entry.amount}"></td>
          <td>
            <form
              th:action="@{/budgetpage/{id}(id=${entry.id})}"
              method="post"
              onsubmit="return confirm('Are you sure you want to delete?')"
            >
            <input type="hidden" name="_method" value="DELETE" />
              <button type="submit">Delete</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Budget Entry Form -->
    <form th:action="@{/budgetpage}" method="post">
      <label for="date">Date</label>:
      <input
        type="date"
        id="date"
        name="date"
        th:value="${todaysdate}"
        required
      /><br />

      <label for="description">Description</label>:
      <input type="text" id="description" name="description" required /><br />

      <label for="amount">Amount</label>:
      <input
        type="number"
        id="amount"
        name="amount"
        step="0.01"
        required
      /><br />
      <fieldset>
        <legend>Type of entry (income or expense)</legend>
        <label for="entrytype">Expense</label>
        <input
          type="radio"
          id="expense"
          name="entrytype"
          value="expense"
          checked
        />
        <label for="entrytype">Income</label>
        <input type="radio" id="income" name="entrytype" value="income" />
      </fieldset>

      <input type="submit" value="Add Entry" />
    </form>
  </body>
</html>
